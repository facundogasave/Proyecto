<main> 
  <div class="cajacontacto"> 
    <div class="container-fluid">
      <form class="row g-3 ">
        <div class="contenidocontacto" class="col-lg-6">
            <label for="nombreinput" class="form-label">
            <input type="name" class="form-control" id="nombreinput" placeholder="Nombre" > 
        </div>

        <div class="col-lg-6">
            <label for="emailinput" class="form-label">
            <input type="email" class="form-control" id="emailinput" placeholder="Email">
        </div>

    
        <div class="col-lg-6">
            <label for="textinput" class="form-label">
            <input type="text" class="form-control" id="textinput" placeholder="Escribe tu mensaje aquí" > 
        </div>

        <div class="col-lg-4 pb-3">
            <div class="form-check">
                <input type="checkbox" id="checkterms" class="form-check-input" >
                <label for="checkterms" class="form-check-label" >Acepto los términos y condiciones</label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">
                Enviar
            </button>
        </div>
    </form>
  </div>
